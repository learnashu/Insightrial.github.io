<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header class="header-3">
        
        <img src="avatar/j.png">
        <h2 class="header-1">Erika</h2>

    
    </header>
     
    <div class="calendar">
        <div class="header">
            <a data-action="prev-month" href="javascript:void(0)" title="Previous Month"><i></i></a>
            <div class="text" data-render="month-year"></div>
            <a data-action="next-month" href="javascript:void(0)" title="Next Month"><i></i></a>
        </div>
        <div class="months" data-flow="left">
            <div class="month month-a">
                <div class="render render-a"></div>
            </div>
            <div class="month month-b">
                <div class="render render-b"></div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="picdate">
        <h2><b>Pick a day</b></h2>
    </div>
    <br>
    <div class="pictime">
    <h3 class="solid-h">Yesterday - 4hr -  last 8:00pm </h3>

</div>
<div class="picdate2">
    <h3 class="solid-j">Today</h3>
    
    <p class="timetaken">6:15am - 6:30am - 15 min</p>
    <p class="timetaken">9:45am - 10:00am - 15 min </p>
    <p class="timetaken">12:00pm - 12:36pm - 36 min</p>
    <br><br>
    <div class="lastline">
        <h3 class="lastline-h">1 Hour 6 Min </h3>
    
    </div>
</div>
<a href="#" class="previous round">&#8249;</a>

</div>

    
</body>
</html>
